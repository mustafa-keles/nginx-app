apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: docker pull ghcr.io/mustafa-keles/nginx-app:sha-41dc5f4
          imagePullPolicy: Always
          ports:
            - containerPort: 80

   
