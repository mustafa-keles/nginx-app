name: Build and publish to Docker hub

on:
  workflow_dispatch:
  # push:
      #branches: [ "main" ]
 

jobs:

  build-and-push-to-docker-hub:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag mustafakeles/nginx-app:$(date +%s)
    - name: login Docker
      run: docker login --username mustafakeles --password ${{ secrets.DOCKER_PASSWORD }}
    - run: docker push mustafakeles/nginx-app:$(date +%s)
  
